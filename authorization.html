<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style/style.css">
    
    <!Подключение jquery v3.5.1>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="name1">
            Кружок программирования
        </div>
        <div class="name2">
            искусственного интелекта
        </div>
    </div>


    <div class="authorization">
        <div class="label">
            <div id="labelEmail">E-mail</div>
            <dib id="labelPassword">Пароль</dib>
        </div>
        <div class="email">
            <input type="email" id="inputEmail" placeholder="E-mail">
        </div>
        <div class="password">
            <input type="password" id="inputPass" placeholder="Введите пароль">
            <a href="#" class="password-control">Показать пароль</a>
        </div>

        <div class="login">
            <button id="log_in">Войти</button>
        </div>
        <div class="registration">
            <button id="registration">Зарегистрироваться</button>
        </div>
        <div class="forgotPass">
            <a href="#" id="forgotPass">Забыли пароль?</a>
        </div>
    </div>
    </div>

    <!Скрипт показа или скрытия пароля>
    <script>
        $('body').on('click', '.password-control', function () {
            if ($('#inputPass').attr('type') == 'password') {
                $(this).html('Скрыть пароль');
                $('#inputPass').attr('type', 'text');
            } else {
                $(this).html('Показать пароль');
                $('#inputPass').attr('type', 'password');
            }
            return false;
        });
    </script>

</body>

</html>
